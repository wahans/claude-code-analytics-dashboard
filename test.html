<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.min.js"></script>
    <style>
        body { background: #0d1117; color: white; font-family: sans-serif; padding: 40px; }
    </style>
</head>
<body>
    <div id="root">Loading...</div>
    <script>
        console.log('Script running');
        console.log('React:', typeof React);
        console.log('ReactDOM:', typeof ReactDOM);
        
        try {
            const e = React.createElement;
            const App = function() {
                return e('div', null,
                    e('h1', null, 'React is working!'),
                    e('p', null, 'If you see this, React loaded successfully.')
                );
            };
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
            console.log('Rendered successfully');
        } catch(err) {
            console.error('Error:', err);
            document.getElementById('root').innerHTML = '<pre style="color:red">' + err.message + '</pre>';
        }
    </script>
</body>
</html>
